<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons - @coldreaver</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Button types and states</h1>
        <table>
            <thead>
                <tr>
                    <th>Default</th>
                    <th>Hover</th>
                    <th>Pressed</th>
                    <th>Disabled</th>
                    <th>Focused</th>
                    <th>Button</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <div class="button primary">
                            primary
                        </div>
                    </td>

                    <td>
                        <div class="button primary is-hover">
                            primary
                        </div>
                    </td>

                    <td>
                        <div class="button primary is-pressed">
                            primary
                        </div>
                    </td>

                    <td>
                        <div class="button primary is-disabled">
                            primary
                        </div>
                    </td>

                    <td>
                        <div class="button primary is-focused">
                            primary
                        </div>
                    </td>

                    <td>
                        <button class="button primary">
                            primary
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="button secondary">
                            secondary
                        </div>
                    </td>

                    <td>
                        <div class="button secondary is-hover">
                            secondary
                        </div>
                    </td>

                    <td>
                        <div class="button secondary is-pressed">
                            secondary
                        </div>
                    </td>

                    <td>
                        <div class="button secondary is-disabled">
                            secondary
                        </div>
                    </td>

                    <td>
                        <div class="button secondary is-focused">
                            secondary
                        </div>
                    </td>

                    <td>
                        <button class="button secondary">secondary</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
